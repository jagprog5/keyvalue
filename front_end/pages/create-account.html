<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/all-pages/pre-script.js"></script>
    <link rel="stylesheet" href="/all-pages/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <script src="/all-pages/header-html.js"></script>
    <center>
        <label for="username-input">Username:</label><br>
        <input type="text" id="username-input" name="username", maxlength="32", size="34"><br>

        <label for="password-input">Password:</label><br>
        <input type="password" id="password-input" name="password", size="34"><br>

        <label for="repeat-password-input">Repeat Password:</label><br>
        <input type="password" id="repeat-password-input" name="repeat-password", size="34"><br>

        <button type="button" id="create-account-button">Create Account</button><br>
    </center>
    <script src="/all-pages/header-script.js"></script>
    <script src="/pages/create-account-script.js"></script>
</body>
</html>
