<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/global/pre-script.js"></script>
    <link rel="stylesheet" href="/global/style.css">
    <link rel="stylesheet" href="/pages/set-get-page-style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>

<body>
    <script src="/global/header-html.js"></script>
    <center>
        <label>Key:</label><br>
        <input type="text" id="key-input" maxlength="32" size="40" tabindex="1"><br><br>
    </center>
    <div class="column left">
        <h1>SET</h1>
        <label>Value:</label><br>
        <input type="text" id="value-input" maxlength="32" size="40" style="max-width: 50%;" tabindex="2"><br>
        <button type="button" id="set-button" tabindex="3">Set it!</button><br>
        <label id="success-label" style="color:rgba(0, 255, 0); opacity: 0">Success!</label><br>
    </div>
    <div class="column">
        <h1>GET</h1>
        <button type="button" id="get-button" tabindex="4">Get it!</button><br><br>
        <label id="output-label"></label><br>
    </div>
    <script src="/global/header-script.js"></script>
    <script src="/pages/set-get-script.js"></script>
</body>
</html>
